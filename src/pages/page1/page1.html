<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>LIST OF ALL ORDERS</h3>
  <ion-list>
	  <ion-item *ngFor="let item of items" item-left>
		  <h2>Topic:  {{item.topic}}</h2>
     
		  <p item-right>
			  	      
      <button ion-button secondary (click)="viewItem(item)">View</button>
      </p>
	  </ion-item>
  </ion-list>

</ion-content>
